<form #myForm='ngForm' (ngSubmit)="getData()">
  <div class="form-group">
    <label for="exampleInputEmail1">Nombre</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ingresa tu nombre" [(ngModel)]="formulario.name" name="name" required>
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Apellido</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Apellido chaval" [(ngModel)]="formulario.apellido" name="apellido" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Country</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Nombre un PaÃ­s" [(ngModel)]="formulario.pais" name="pais" required>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1" [(ngModel)]="formulario.accept" name="accept">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
</form>
