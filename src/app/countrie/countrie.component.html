<section>
  <p>Paises o departamentos.</p>

  <button routerLink="departments" [queryParams]="{ id: 10 }">
    Departamentos
  </button>
  
  <ul *ngIf="countries$ | async as countrie">
    <li *ngFor="let country of countrie">
      {{ country.name.common }}
    </li>
  </ul>

</section>
